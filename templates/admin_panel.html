                                <button class="color-btn" data-color="linear-gradient(135deg, #C0C0C0, #A9A9A9)" style="background: linear-gradient(135deg, #C0C0C0, #A9A9A9)" onclick="selectBannerColor(this)"></button>
                                <button class="color-btn" data-color="linear-gradient(135deg, #CD7F32, #8B4513)" style="background: linear-gradient(135deg, #CD7F32, #8B4513)" onclick="selectBannerColor(this)"></button>

            <div class="items-list" id="bannersList">

        </section>

        <!-- Top Rated Casinos Section -->
        <section class="management-section">
            <h2>Top Rated Casinos</h2>
            
            <div class="add-form">
                <h3>Add New Casino</h3>
                <div class="form-grid">
                    <div class="form-group logo-section">
                        <div class="logo-preview">
                            <img id="casinoLogoPreview" alt="Logo preview">
                        </div>
                        <button class="choose-file-btn" onclick="document.getElementById('casinoLogoFile').click()">

                        </button>

                                <div class="payment-method">
                                    <input type="checkbox" name="payment_methods" value="revolut">
                                    <label>Revolut</label>
                                </div>
                                <div class="payment-method">
                                    <input type="checkbox" name="payment_methods" value="trustly">
                                    <label>Trustly</label>
                                </div>
                                <div class="payment-method">
                                    <input type="checkbox" name="payment_methods" value="bank">
                                    <label>Bank Transfer</label>
                                </div>
                                <div class="payment-method">
                                    <input type="checkbox" name="payment_methods" value="btc">
                                    <label>Bitcoin</label>
                                </div>
                                <div class="payment-method">
                                    <input type="checkbox" name="payment_methods" value="eth">
                                    <label>Ethereum</label>
                                </div>

                <button id="submitBtn" class="submit-btn" onclick="addTopRatedCasino()">Add Casino</button>
                <button id="cancelBtn" class="cancel-btn" onclick="cancelEdit()" style="display: none;">Cancel</button>
            </div>

            <div class="casino-management">
                <h2>Casino Management</h2>
                
                <!-- Page Selector -->
                <div class="page-selector" style="margin-bottom: 20px;">
                    <label for="pageSelect" style="margin-right: 10px;">Select Page to Manage:</label>
                    <select id="pageSelect" onchange="changePage()" class="form-control" style="width: 200px; display: inline-block;">
                        <option value="front">Front Page</option>
                        <option value="all">All Casinos</option>
                        <option value="new">New Casinos</option>
                        <option value="pp">Top P&amp;P</option>

                </div>

    <script>
        let currentRating = 5; // Default rating
        let selectedBannerColor = '#1a1a1a'; // Default banner color
        
        function changePage() {
            currentPage = document.getElementById('pageSelect').value;
            loadCasinos();
        }

        // Rating functionality
        function updateRating(value) {
            value = parseFloat(value); // Ensure value is a number
            // Ensure value is between 0.5 and 5
            if (value < 0.5) value = 0.5;
            if (value > 5) value = 5;
            // Round to nearest 0.5
            value = Math.round(value * 2) / 2;
            currentRating = value;
            document.getElementById('rating').value = value;
        }

        // Reset form should also reset rating
        function resetForm(type) {
            if (type === 'casino') {
                document.getElementById('casinoName').value = '';
                document.getElementById('depositBonus').value = '';
                document.getElementById('freeSpins').value = '';
                document.getElementById('redirectUrl').value = '';
                document.getElementById('rating').value = '5';
                document.getElementById('features').value = '';
                document.getElementById('isExclusive').checked = false;
                document.getElementById('casinoLogoPreview').src = '';
                currentRating = 5; // Reset to default rating
                document.getElementById('rating').value = currentRating;
            } else {
                document.getElementById('bannerCasinoName').value = '';
                document.getElementById('bannerHeader').value = '';
                document.getElementById('bannerSubtext').value = '';
                document.getElementById('bannerRedirectUrl').value = '';
                document.getElementById('bannerLogoPreview').src = '';
                document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            }
        }

        // Load banners with animation
        async function loadBanners() {
            try {
                const response = await fetch('/api/banners');
                const banners = await response.json();
                
                const bannersList = document.getElementById('bannersList');
                bannersList.innerHTML = '';
                
                banners.forEach((banner, index) => {
                    const bannerCard = document.createElement('div');
                    bannerCard.className = 'item-card';
                    bannerCard.style.animation = `fadeIn 0.3s ease forwards ${index * 0.1}s`;
                    bannerCard.style.background = banner.background_color;
                    
                    bannerCard.innerHTML = `
                        <div class="item-logo">
                            <img src="${banner.logo_path}" alt="${banner.casino_name} logo">
                        </div>
                        <div class="item-info">
                            <h3>${banner.casino_name}</h3>
                            <p class="bonus-amount">${banner.bonus_amount}</p>
                            <p class="bonus-extra">${banner.bonus_extra}</p>
                        </div>
                        <div class="item-actions">
                            <div class="focus-buttons">
                                <button class="focus-btn all-btn ${banner.is_focused ? 'active' : ''}" 
                                    onclick="setFocusedBanner(${banner.id}, 'all')">ALL</button>
                                <button class="focus-btn new-btn ${banner.is_focused_new ? 'active' : ''}" 
                                    onclick="setFocusedBanner(${banner.id}, 'new')">NEW</button>
                                <button class="focus-btn top-btn ${banner.is_focused_pp ? 'active' : ''}" 
                                    onclick="setFocusedBanner(${banner.id}, 'top')">TOP</button>
                            </div>
                            <div class="action-buttons">
                                <button class="edit-btn" onclick="editBanner(${banner.id})">Edit</button>
                                <button class="delete-btn" onclick="deleteBanner(${banner.id})">Delete</button>
                            </div>
                        </div>
                    `;
                    
                    bannersList.appendChild(bannerCard);
                });
            } catch (error) {
                console.error('Error loading banners:', error);
                showAlert('Error loading banners', false);
            }
        }

        // Load casinos with animation
        async function loadCasinos() {
            try {
                const response = await fetch(`/api/top-rated-casinos?page=${currentPage}`);
                const casinos = await response.json();
                
                const casinoContainer = document.getElementById('casinoList');
                casinoContainer.innerHTML = '';
                
                casinos.forEach(casino => {
                    // Parse payment methods
                    let paymentMethodsArray = [];
                    try {
                        paymentMethodsArray = casino.payment_methods ? JSON.parse(casino.payment_methods) : [];
                    } catch (e) {
                        console.error('Error parsing payment methods:', e);
                    }
                    
                    const logoPath = casino.logo_path.startsWith('/') ? casino.logo_path : `/static-demo/pictures/${casino.logo_path}`;
                    const paymentMethodsHtml = paymentMethodsArray.length > 0
                        ? paymentMethodsArray.map(method => {
                            const methodPath = method.startsWith('/') ? method : `/static-demo/pictures/${method}.png`;
                            return `<img src="${methodPath}" alt="${method}" class="payment-icon">`;
                        }).join('')
                        : '';

                    const casinoElement = document.createElement('div');
                    casinoElement.className = 'casino-item';
                    casinoElement.draggable = true;
                    casinoElement.dataset.id = casino.id;
                    casinoElement.dataset.orderFront = casino.order_front;
                    casinoElement.dataset.orderAll = casino.order_all;
                    casinoElement.dataset.orderNew = casino.order_new;
                    casinoElement.dataset.orderPp = casino.order_pp;
                    
                    casinoElement.innerHTML = `
                        <div class="casino-content">
                            <div class="casino-main">
                                <img src="${logoPath}" alt="${casino.casino_name}" class="casino-logo">
                                <div class="casino-info">
                                    <div class="casino-header">
                                        <h3>${casino.casino_name}</h3>
                                        <div class="stars">${displayStars(casino.rating)}</div>
                                    </div>
                                    <div class="casino-details">
                                        <p>Bonus: ${casino.deposit_bonus}</p>
                                        <p>Free Spins: ${casino.free_spins || ''}</p>
                                        <div class="payment-methods">
                                            <div class="payment-methods-header">Payment Methods</div>
                                            <div class="payment-methods-icons">
                                                ${paymentMethodsHtml}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="casino-actions">
                                    <button class="edit-btn" onclick="editCasino(${JSON.stringify(casino).replace(/"/g, '&quot;')})">Edit</button>
                                    <button class="delete-btn" onclick="deleteCasino(${casino.id})">Remove</button>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // Add drag and drop event listeners
                    casinoElement.addEventListener('dragstart', handleDragStart);
                    casinoElement.addEventListener('dragend', handleDragEnd);
                    casinoElement.addEventListener('dragover', handleDragOver);
                    casinoElement.addEventListener('drop', handleDrop);
                    
                    casinoContainer.appendChild(casinoElement);
                });
            } catch (error) {
                console.error('Error loading casinos:', error);
            }
        }

        function getOrderField(page) {
            switch(page) {
                case 'front': return 'order_front';
                case 'all': return 'order_all';
                case 'new': return 'order_new';
                case 'pp': return 'order_pp';
                default: return 'order_front';
            }
        }

        let draggedElement = null;
        let currentPage = 'front';

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            draggedElement = null;
            this.classList.remove('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        async function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            
            if (draggedElement === this) {
                return;
            }

            const orderField = getOrderField(currentPage);
            const data = {
                draggedId: parseInt(draggedElement.dataset.id),
                dropId: parseInt(this.dataset.id),
                page: currentPage,
                draggedOrderFront: parseInt(draggedElement.dataset.orderFront),
                dropOrderFront: parseInt(this.dataset.orderFront),
                draggedOrderAll: parseInt(draggedElement.dataset.orderAll),
                dropOrderAll: parseInt(this.dataset.orderAll),
                draggedOrderNew: parseInt(draggedElement.dataset.orderNew),
                dropOrderNew: parseInt(this.dataset.orderNew),
                draggedOrderPp: parseInt(draggedElement.dataset.orderPp),
                dropOrderPp: parseInt(this.dataset.orderPp)
            };

            try {
                const response = await fetch('/api/top-rated-casinos/reorder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    await loadCasinos();
                } else {
                    console.error('Error reordering casinos:', await response.text());
                }
            } catch (error) {
                console.error('Error reordering casinos:', error);
            }

            return false;
        }

        // Add tab click handlers
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentPage = this.dataset.page;
            });
        });

        // File upload preview
        function handleFileSelect(fileInput) {
            const file = fileInput.files[0];
            if (!file) return;

            const previewId = fileInput.id === 'bannerLogoInput' ? 'bannerLogoPreview' : 'casinoLogoPreview';
            const preview = document.getElementById(previewId);
            
            // Show loading state
            preview.src = '/static-demo/images/loading.gif';

            // Read file and show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
            };
            reader.onerror = function() {
                preview.src = '/static-demo/images/placeholder.png';
                showAlert('Error loading preview', false);
            };
            reader.readAsDataURL(file);
        }

        // Initialize file input handlers
        document.getElementById('bannerLogoInput').addEventListener('change', function() {
            handleFileSelect(this);
        });
        document.getElementById('casinoLogoFile').addEventListener('change', function() {
            handleFileSelect(this);
        });

        // Add banner with validation
        async function addBanner() {
            const formData = new FormData();
            const logoInput = document.getElementById('bannerLogoInput');
            
            if (!logoInput.files[0]) {
                showAlert('Please select a logo image', false);
                return;
            }

            const casinoName = document.getElementById('bannerCasinoName').value;
            const bonusAmount = document.getElementById('bannerHeader').value;
            const bonusExtra = document.getElementById('bannerSubtext').value;
            const redirectUrl = document.getElementById('bannerRedirectUrl').value;
            
            if (!casinoName || !bonusAmount || !bonusExtra || !redirectUrl) {
                showAlert('Please fill in all fields', false);
                return;
            }

            if (!redirectUrl.startsWith('http://') && !redirectUrl.startsWith('https://')) {
                showAlert('Please enter a valid URL starting with http:// or https://', false);
                return;
            }

            try {
                // First upload the logo
                formData.append('file', logoInput.files[0]);
                const uploadResponse = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!uploadResponse.ok) {
                    const uploadError = await uploadResponse.json();
                    throw new Error(uploadError.error || 'Failed to upload logo');
                }
                
                const uploadData = await uploadResponse.json();
                
                // Then create the banner
                const response = await fetch('/api/banners', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        casino_name: casinoName,
                        logo_path: uploadData.path,
                        bonus_amount: bonusAmount,
                        bonus_extra: bonusExtra,
                        redirect_url: redirectUrl,
                        background_color: selectedBannerColor
                    })
                });

                if (!response.ok) {
                    const responseError = await response.json();
                    throw new Error(responseError.error || 'Failed to create banner');
                }

                showAlert('Banner added successfully', true);
                resetForm('banner');
                loadBanners();
            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message, false);
            }
        }

        async function handleCasinoLogoUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const preview = document.getElementById('casinoLogoPreview');
            const reader = new FileReader();

            reader.onload = function(e) {
                preview.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }

        async function addTopRatedCasino() {
            const casinoName = document.getElementById('casinoName').value;
            const depositBonus = document.getElementById('depositBonus').value;
            const freeSpins = document.getElementById('freeSpins').value;
            const redirectUrl = document.getElementById('redirectUrl').value;
            const features = document.getElementById('features').value;
            const isExclusive = document.getElementById('isExclusive').checked;
            const logoFile = document.getElementById('casinoLogoFile').files[0];
            
            // Get selected payment methods
            const selectedPaymentMethods = Array.from(document.querySelectorAll('input[name="payment_methods"]:checked')).map(cb => cb.value);
            
            // Check if more than 10 payment methods are selected
            if (selectedPaymentMethods.length > 10) {
                showAlert('Maximum 10 payment methods allowed', false);
                return;
            }

            if (!casinoName || !depositBonus || !redirectUrl || !features) {
                showAlert('Please fill in all required fields', false);
                return;
            }

            if (!logoFile && !document.getElementById('editingCasinoId').value) {
                showAlert('Please select a logo file', false);
                return;
            }

            const formData = new FormData();
            formData.append('casino_name', casinoName);
            formData.append('deposit_bonus', depositBonus);
            formData.append('free_spins', freeSpins || '');
            formData.append('redirect_url', redirectUrl);
            formData.append('features', features);
            formData.append('rating', currentRating);
            formData.append('is_exclusive', isExclusive);
            formData.append('payment_methods', JSON.stringify(selectedPaymentMethods));

            if (logoFile) {
                formData.append('logo', logoFile);
            }

            const editingId = document.getElementById('editingCasinoId').value;
            const url = editingId ? `/api/top-rated-casinos/${editingId}` : '/api/top-rated-casinos';
            const method = editingId ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Casino ' + (editingId ? 'updated' : 'added') + ' successfully!', true);
                    resetForm('casino');
                    loadCasinos();
                } else {
                    showAlert('Error: ' + data.message, false);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('An error occurred while saving the casino', false);
            });
        }

        // Delete casino with confirmation
        async function deleteCasino(id) {
            if (!confirm('Are you sure you want to remove this casino from the current page?')) return;
            
            try {
                // Instead of deleting, we'll update the order for the current page to -1
                const orderUpdate = {};
                switch(currentPage) {
                    case 'front':
                        orderUpdate.order_front = -1;
                        break;
                    case 'all':
                        orderUpdate.order_all = -1;
                        break;
                    case 'new':
                        orderUpdate.order_new = -1;
                        break;
                    case 'pp':
                        orderUpdate.order_pp = -1;
                        break;
                }

                const response = await fetch(`/api/top-rated-casinos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderUpdate)
                });
                
                if (response.ok) {
                    // Reload casinos to show new order
                    loadCasinos();
                }
            } catch (error) {
                console.error('Error updating casino:', error);
            }
        }

        // Delete banner with confirmation
        async function deleteBanner(id) {
            if (!confirm('Are you sure you want to delete this banner?')) {
                return;
            }

            try {
                const response = await fetch(`/api/banners/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const result = await response.json();
                    throw new Error(result.error || 'Failed to delete banner');
                }

                alert('Banner deleted successfully!');
                loadBanners();
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            }
        }

        // Show alert messages
        function showAlert(message, success = false) {
            const alert = document.createElement('div');
            alert.className = `alert ${success ? 'success' : 'error'}`;
            alert.textContent = message;
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => alert.remove(), 300);
            }, 3000);
        }

        // Add setFocusedBanner function
        async function setFocusedBanner(id, page) {
            try {
                const response = await fetch(`/api/banners/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        is_focused: page === 'all' ? 'true' : 'false',
                        is_focused_new: page === 'new' ? 'true' : 'false',
                        is_focused_pp: page === 'top' ? 'true' : 'false'
                    })
                });

                if (response.ok) {
                    showAlert('Banner focus updated successfully!', true);
                    await loadBanners(); // Reload the banners to update the UI
                } else {
                    showAlert('Failed to update banner focus');
                }
            } catch (error) {
                console.error('Error updating banner focus:', error);
                showAlert('Error updating banner focus');
            }
        }

        // Select banner color
        function selectBannerColor(button) {
            // Remove active class from all buttons
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to selected button
            button.classList.add('active');
            
            // Store the selected color
            selectedBannerColor = button.dataset.color;
        }

        // Function to edit casino
        function editCasino(casino) {
            // Fill form with casino data
            document.getElementById('casinoName').value = casino.casino_name;
            document.getElementById('depositBonus').value = casino.deposit_bonus;
            document.getElementById('freeSpins').value = casino.free_spins;
            document.getElementById('redirectUrl').value = casino.redirect_url;
            document.getElementById('features').value = casino.features;
            document.getElementById('isExclusive').checked = casino.is_exclusive;
            document.getElementById('casinoLogoPreview').src = `/static-demo/pictures/${casino.logo_path}`;
            document.getElementById('editingCasinoId').value = casino.id;
            
            // Update rating
            currentRating = casino.rating;
            document.querySelectorAll('.star').forEach((star, index) => {
                star.classList.toggle('active', index < casino.rating);
            });
            
            // Parse and set payment methods
            let paymentMethods = [];
            try {
                if (casino.payment_methods) {
                    paymentMethods = typeof casino.payment_methods === 'string' ? 
                        JSON.parse(casino.payment_methods) : 
                        casino.payment_methods;
                }
            } catch (e) {
                console.error('Error parsing payment methods:', e);
            }

            // Reset all checkboxes first
            document.querySelectorAll('input[name="payment_methods"]').forEach(checkbox => {
                checkbox.checked = false;
            });

            // Check the appropriate payment method checkboxes
            paymentMethods.forEach(method => {
                const checkbox = document.querySelector(`input[name="payment_methods"][value="${method}"]`);
                if (checkbox) {
                    checkbox.checked = true;
                }
            });

            // Show edit mode UI
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.textContent = 'Save Changes';
            submitBtn.onclick = () => saveEditedCasino(casino.id);
            
            // Show cancel button
            document.getElementById('cancelBtn').style.display = 'inline-block';
            
            // Scroll to form
            document.querySelector('.add-form').scrollIntoView({ behavior: 'smooth' });
        }

        // Function to cancel edit
        function cancelEdit() {
            // Clear form
            document.getElementById('casinoName').value = '';
            document.getElementById('depositBonus').value = '';
            document.getElementById('freeSpins').value = '';
            document.getElementById('redirectUrl').value = '';
            document.getElementById('rating').value = '5';
            document.getElementById('features').value = '';
            document.getElementById('isExclusive').checked = false;
            document.getElementById('casinoLogoPreview').src = '';
            document.getElementById('editingCasinoId').value = '';
            document.getElementById('casinoLogoFile').value = '';
            
            // Reset button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.textContent = 'Add Casino';
            submitBtn.onclick = addTopRatedCasino;
            
            // Hide cancel button
            document.getElementById('cancelBtn').style.display = 'none';
        }

        // Function to save edited casino
        async function saveEditedCasino(id) {
            const casinoName = document.getElementById('casinoName').value;
            const depositBonus = document.getElementById('depositBonus').value;
            const freeSpins = document.getElementById('freeSpins').value;
            const redirectUrl = document.getElementById('redirectUrl').value;
            const features = document.getElementById('features').value;
            const isExclusive = document.getElementById('isExclusive').checked;
            const logoFile = document.getElementById('casinoLogoFile').files[0];
            
            // Get selected payment methods
            const selectedPaymentMethods = Array.from(document.querySelectorAll('input[name="payment_methods"]:checked')).map(cb => cb.value);

            const formData = new FormData();
            formData.append('id', id);
            formData.append('casino_name', casinoName);
            formData.append('deposit_bonus', depositBonus);
            formData.append('free_spins', freeSpins || '');
            formData.append('redirect_url', redirectUrl);
            formData.append('features', features);
            formData.append('is_exclusive', isExclusive);
            formData.append('rating', currentRating);
            formData.append('payment_methods', JSON.stringify(selectedPaymentMethods));

            if (logoFile) {
                formData.append('logo', logoFile);
            }

            try {
                const response = await fetch(`/api/top-rated-casinos/${id}`, {
                    method: 'PUT',
                    body: formData
                });

                if (response.ok) {
                    showAlert('Casino updated successfully!', true);
                    resetForm('casino');
                    loadCasinos();
                    cancelEdit();
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Error updating casino', false);
                }
            } catch (error) {
                console.error('Error updating casino:', error);
                showAlert('Error updating casino', false);
            }
        }

        // Function to add payment methods
        function addPaymentMethods() {
            const paymentMethods = document.getElementById('paymentMethods');
            const paymentMethod = document.createElement('div');
            paymentMethod.className = 'payment-method';
            paymentMethod.innerHTML = `
                <input type="checkbox" name="payment_methods" value="visa">
                <label>Visa</label>
            `;
            paymentMethods.appendChild(paymentMethod);
        }

        // Initialize functionality
        document.addEventListener('DOMContentLoaded', () => {
            loadBanners();
            loadCasinos();
        });

        function displayStars(rating) {
            rating = parseFloat(rating); // Ensure rating is a number
            const fullStars = Math.floor(rating);
            const hasHalfStar = (rating % 1) >= 0.5;
            const emptyStars = 5 - Math.ceil(rating);
            
            let html = '<div class="stars">';
            
            // Full stars
            for (let i = 0; i < fullStars; i++) {
                html += '<i class="fas fa-star"></i>';
            }
            
            // Half star
            if (hasHalfStar) {
                html += '<i class="fas fa-star-half-alt"></i>';
            }
            
            // Empty stars
            for (let i = 0; i < emptyStars; i++) {
                html += '<i class="far fa-star"></i>';
            }
            
            html += '</div>';
            return html;
        }
    </script>
