        function displayStars(rating) {
            rating = parseFloat(rating); // Ensure rating is a number
            const fullStars = Math.floor(rating);
            const hasHalfStar = (rating % 1) >= 0.5;
            const emptyStars = 5 - Math.ceil(rating);
            
            let html = '<div class="stars">';
            
            // Full stars
            for (let i = 0; i < fullStars; i++) {
                html += '<i class="fas fa-star"></i>';
            }
            
            // Half star
            if (hasHalfStar) {
                html += '<i class="fas fa-star-half-alt"></i>';
            }
            
            // Empty stars
            for (let i = 0; i < emptyStars; i++) {
                html += '<i class="far fa-star"></i>';
            }
            
            html += '</div>';
            return html;
        }

        // Add banner with validation
        async function addBanner() {
            const formData = new FormData();
            const logoInput = document.getElementById('bannerLogoInput');
            
            if (!logoInput.files[0]) {
                showAlert('Please select a logo image', false);
                return;
            }

            const casinoName = document.getElementById('bannerCasinoName').value;
            const bonusAmount = document.getElementById('bannerHeader').value;
            const bonusExtra = document.getElementById('bannerSubtext').value;
            const redirectUrl = document.getElementById('bannerRedirectUrl').value;
            
            if (!casinoName || !bonusAmount || !bonusExtra || !redirectUrl) {
                showAlert('Please fill in all fields', false);
                return;
            }

            if (!redirectUrl.startsWith('http://') && !redirectUrl.startsWith('https://')) {
                showAlert('Please enter a valid URL starting with http:// or https://', false);
                return;
            }

            try {
                // First upload the logo
                formData.append('file', logoInput.files[0]);
                const uploadResponse = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!uploadResponse.ok) {
                    const uploadError = await uploadResponse.json();
                    throw new Error(uploadError.error || 'Failed to upload logo');
                }
                
                const uploadData = await uploadResponse.json();
                
                // Then create the banner
                const response = await fetch('/api/banners', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        casino_name: casinoName,
                        logo_path: uploadData.path,
                        bonus_amount: bonusAmount,
                        bonus_extra: bonusExtra,
                        redirect_url: redirectUrl,

                    throw new Error(responseError.error || 'Failed to create banner');

        // Show alert messages

            const alert = document.createElement('div');

        // Drag and Drop handlers
        let draggedCard = null;

        function handleDragStart(e) {
            draggedCard = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.dataset.id);
        }

        function handleDragEnd(e) {
            draggedCard = null;
            this.classList.remove('dragging');
            document.querySelectorAll('.casino-item').forEach(card => {
                card.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            if (this !== draggedCard) {
                e.dataTransfer.dropEffect = 'move';
            }
            return false;
        }

        function handleDragEnter(e) {
            e.preventDefault();
            if (this !== draggedCard) {
                this.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
        }

        async function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const dropTarget = e.target.closest('.casino-item');
            if (!dropTarget || !draggedCard || dropTarget === draggedCard) {
                return;
            }

            dropTarget.classList.remove('drag-over');
            
            const draggedId = draggedCard.dataset.id;
            const dropId = dropTarget.dataset.id;

            // Get the order values for the current page
            const getOrder = (element) => {
                switch(currentPage) {
                    case 'front': return parseInt(element.dataset.orderFront);
                    case 'all': return parseInt(element.dataset.orderAll);
                    case 'new': return parseInt(element.dataset.orderNew);
                    case 'pp': return parseInt(element.dataset.orderPp);
                    default: return parseInt(element.dataset.orderFront);
                }
            };

            const draggedOrder = getOrder(draggedCard);
            const dropOrder = getOrder(dropTarget);

            try {
                // Update the orders in the database
                const response = await fetch('/api/top-rated-casinos/reorder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        draggedId: parseInt(draggedId),
                        dropId: parseInt(dropId),
                        page: currentPage,
                        draggedOrderFront: parseInt(draggedCard.dataset.orderFront),
                        dropOrderFront: parseInt(dropTarget.dataset.orderFront),
                        draggedOrderAll: parseInt(draggedCard.dataset.orderAll),
                        dropOrderAll: parseInt(dropTarget.dataset.orderAll),
                        draggedOrderNew: parseInt(draggedCard.dataset.orderNew),
                        dropOrderNew: parseInt(dropTarget.dataset.orderNew),
                        draggedOrderPp: parseInt(draggedCard.dataset.orderPp),
                        dropOrderPp: parseInt(dropTarget.dataset.orderPp)
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to reorder casinos');
                }

                // Reload the casinos to show the new order
                loadCasinos();
            } catch (error) {
                console.error('Error reordering casinos:', error);
                showAlert(error.message, false);
            }
        }

        function setupDragAndDrop() {
            const casinoItems = document.querySelectorAll('.casino-item');
            casinoItems.forEach(item => {
                item.draggable = true;
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('dragenter', handleDragEnter);
                item.addEventListener('dragleave', handleDragLeave);
                item.addEventListener('drop', handleDrop);
            });
        }

                        dropOrderFront: parseInt(dropElement.dataset.orderFront),
                        draggedOrderAll: parseInt(draggedElement.dataset.orderAll),
                        dropOrderAll: parseInt(dropElement.dataset.orderAll),
                        draggedOrderNew: parseInt(draggedElement.dataset.orderNew),
                        dropOrderNew: parseInt(dropElement.dataset.orderNew),
                        draggedOrderPp: parseInt(draggedElement.dataset.orderPp),
                        dropOrderPp: parseInt(dropElement.dataset.orderPp)
                    })
                });

                if (response.ok) {
                    // Reload casinos to show new order
                    loadCasinos();
                }
            } catch (error) {
                console.error('Error updating casino order:', error);
            }
        }

        // Initial load
        loadCasinos();
    </script>
